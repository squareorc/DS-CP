<!DOCTYPE html>
<html>
<head>
    <title>Smart Course Planner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Smart Course Planner</h2>
    <form method="POST">
        <div id="input-fields">
            <input type="text" name="topic[]" placeholder="Enter Topic">
            <input type="text" name="prerequisite[]" placeholder="Enter Prerequisites (comma-separated)">
        </div>
        <button type="button" onclick="addFields()">Add More</button>
        <button type="submit">Find Learning Order</button>
    </form>
    
    <script>
        function addFields() {
            let div = document.createElement("div");
            div.innerHTML = '<input type="text" name="topic[]" placeholder="Enter Topic"> <input type="text" name="prerequisite[]" placeholder="Enter Prerequisites (comma-separated)">';
            document.getElementById("input-fields").appendChild(div);
        }
    </script>
</body>
</html>
