<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Course Planner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .completed { text-decoration: line-through; color: green; }
    </style>
</head>
<body>
    <h1>Smart Course Planner</h1>
    <ul>
        {% for course in courses %}
            <li id="{{ course }}" class="{% if progress.get(course) %}completed{% endif %}">
                {{ course }}
                {% if not progress.get(course) %}
                    <button onclick="markCompleted('{{ course }}')">Complete</button>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <script>
        function markCompleted(course) {
            fetch('/mark_complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "course": course })
            }).then(response => response.json()).then(data => {
                document.getElementById(course).classList.add("completed");
            });
        }
    </script>
</body>
</html>
